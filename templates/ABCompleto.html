{% extends 'layout.html' %}

{% block content %}
{%from "_macros.html" import render_field%}

<div class="container">
    <div class="row">
        <div class="col-8">
            <h1 class="text-center">Alumnos</h1>
        </div>
        <div class="col-4">
            <a href="/" class="btn btn-primary">
                <i class="bi bi-plus-circle-fill icon-white"></i>
            </a>
        </div>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Correo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for row in alumnos %}
                <tr>
                    <td>{{row.nombre}}</td>
                    <td>{{row.apellidos}}</td>
                    <td>{{row.email}}</td>
                    <td>
                        <a href="eliminar?id={{row.id}}" class="btn btn-danger mr-3">
                            <i class="bi bi-trash3-fill icon-white"></i>
                        </a>
                        <a href="modificar?id={{row.id}}" class="btn btn-warning">
                            <i class="bi bi-pencil-square icon-white"></i>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
